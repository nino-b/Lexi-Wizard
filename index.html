<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordZest</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="main.js" defer></script>
</head>
<body>
    <header>
        <nav aria-label="Primary Navigation">
            <ul>
                <li class="home-page" aria-label="Home">
                    <button class="home-page">
                        <img 
                        src="/assets/icons/favicon.svg" 
                        alt="Home icon">
                        Home
                    </button>
                </li>
                <li class="settings-page">
                    <section class="settings-page">
                        Settings
                    </section>
                </li>
            </ul>
        </nav>
        <hr>
    </header>
    <main>
        <section class="translate" aria-label="Language Translation">
            <div class="language-modal">
                <input type="text" class="language-search" placeholder="Search for languages..." aria-label="Search Languages">
                <div class="language-list" role="list"></div>
                <!-- js will add languages here -->
            </div>
        </section>
        <button class="word-of-the-day" aria-label="Word Of The Day">
            Word Of The Day
            <img src="/assets/icons/light_bulb.svg" alt="">
        </button>
        <button class="games" aria-label="Games">
            Games
            <img src="/assets/icons/game.svg" alt="">
        </button>
        <button class="favorites" aria-label="Favorites">
            Saved
            <img src="/assets/icons/star_on.svg" alt="">
        </button>
        <button class="history" aria-label="History">
            History
            <img src="/assets/icons/history.svg" alt="">
        </button>
    </main>
    <footer aria-label="Footer Navigation">
        <hr>
        <nav>
            <ul>
                <li class="home-page" role="button" tabindex="0" aria-label="Home page">Home</li>
                <li class="About-page" role="button" tabindex="0" aria-label="About Page">About Page</li>
                <li class="Author-page" role="button" tabindex="0" aria-label="Author">Author</li>
            </ul>
        </nav>
    </footer>
</body>
</html>
