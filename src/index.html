    <template id="home-page-template">
        <div id="home-page-container">
            <section id="english-level-section">
                <select id="english-level" name="english-level">
                    <option value="Any" selected>Any</option>
                    <option value="A1">A1 (Beginner)</option>
                    <option value="A2">A2 (Elementary)</option>
                    <option value="B1">B1 (Intermediate)</option>
                    <option value="B2">B2 (Upper Intermediate)</option>
                    <option value="C1">C1 (Advanced)</option>
                    <option value="C2">C2 (Proficient)</option>
                </select>
                <label for="english-level">Your English Level</label>
            </section>


            <section id="translate-section">
                <h3>English - English Dictionary</h3>
                <form id="translate-form">
                    <input type="text" id="translate-input" name="translate-input" placeholder="Search a word or a phrase ⌕">

                    <button id="voice-translation">
                        <img src="/assets/icons/speak_off.svg">
                        <img src="/assets/icons/speak_on.svg" hidden>
                    </button>
                </form>
            </section>


            <nav id="home-page-scroller" class="scroller" data-animated="true">
                <ul class="scroller-inner">
                    <li>
                        <a class="nav-item scroller-nav-item" href="/games">Games</a>
                    </li>
                    <li>
                        <a class="nav-item scroller-nav-item" href="/vocabulary">Vocabulary</a>
                    </li>
                    <li>
                        <a class="nav-item scroller-nav-item" href="/grammar">Grammar</a>
                    </li>
                    <li>
                        <a class="nav-item scroller-nav-item" href="/saved">Saved</a>
                    </li>
                    <li>
                        <a class="nav-item scroller-nav-item" href="/search-history">History</a>
                    </li>
                </ul>
            </nav>
        </div>
    </template>

    <template id="translate-page-template">
        <div id="translate-page-container">
            <section id="search-container">
                <button id="clear-search-input">&#10006;</button>
                <input type="text" id="dictionary-input" name="translate-input" placeholder="Search a word or a phrase ⌕">
            </section>



            <section id="result-container">
                <button id="save-search-result">
                    <div>&star;</div>
                    <div id="item-saved" hidden>&starf;</div>  
                </button>


                <p id="translate-input">Hello</p>
                <p id="pronunciation">həˈlō</p>
                <button id="listen">
                    <div>&#128363;</div>
                    <div hidden>&#128364;</div>
                </button>
                <div class="definition">
                    <h4 class="part-of-speech"></h4>
                    <div class="part-of-speech-example">
                        <p class="explanation"></p>
                        <p class="example-in-sentence"></p>
                    </div>
                    <h4 class="synonyms"></h4>
                    <p class="synonym-list"></p>
                </div>
            </section>
        </div>
    </template>
