<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexi Wizard</title>
    <link rel="icon" href="/assets/icons/favicon.svg">
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/style.css">
    <script type="module" src="main.js" defer></script>
</head>
<body>
    <header>
        <nav aria-label="Primary Navigation">
            <ul>
                <li>
                    <a href="/" class="nav-item" data-active="true" aria-label="Home">Home</a>
                </li>
                <li>
                    <a href="/translate" class="nav-item" data-active="false" aria-label="Translate">Translate</a>
                </li>
                <li></li>
            </ul>
        </nav>
        <hr>
    </header>
    <main>
    </main>
    <footer aria-label="Footer Navigation">
        <hr>
        <nav>
            <ul>
                <li>
                    <a href="/" class="nav-item" data-active="false" aria-label="Home">Home</a>
                </li>
                <li>
                    <a href="/about" class="nav-item" data-active="false" aria-label="About">About</a>
                </li>
            </ul>
        </nav>
    </footer>

    <!-- -------------------------------------------------- -->
    <!-- -------------------------------------------------- -->

    <template id="home-page-template">
        <div id="home-page-container">
            <section id="english-level-section">
                <label for="english-level">English Level</label>
                <select id="english-level" name="english-level">
                    <option value="" selected></option>
                    <option value="A1">A1 (Beginner)</option>
                    <option value="A2">A2 (Elementary)</option>
                    <option value="B1">B1 (Intermediate)</option>
                    <option value="B2">B2 (Upper Intermediate)</option>
                    <option value="C1">C1 (Advanced)</option>
                    <option value="C2">C2 (Proficient)</option>
                </select>
            </section>
            <section id="translate-section">
                <form id="translate-form">
                    <div id="language-options">
                        <label for="translate-from"><img src="/assets/icons/drop_down.svg" ></label>
                        <select id="translate-from" name="translate-from"></select>
                        
                        <button id="switch"><img src="/assets/icons/arrows.svg"></button>

                        <label for="translate-to"><img src="/assets/icons/drop_down.svg" ></label>
                        <select id="translate-to" name="translate-to"></select>
                    </div>
                    <input type="text" id="word-to-translate" name="word-to-translate" placeholder="Search a word âŒ•" >
                    <button id="voice-translation">
                        <img src="/assets/icons/speak_off.svg">
                        <img src="/assets/icons/speak_on.svg" hidden>
                    </button>
                </form>
            </section>
            <div id="main-page-nav">
                <nav>
                    <ul>
                        <li>
                            <a class="main-page-nav-item" href="/games">Games <img src="/assets/icons/game.svg" ></a>
                        </li>
                        <li>
                            <a class="main-page-nav-item" href="/vocabulary">Vocabulary <img src="/assets/icons/vocabulary.svg" ></a>
                        </li>
                        <li>
                            <a class="main-page-nav-item" href="/saved">Saved <img src="/assets/icons/star_on.svg"></a>
                        </li>
                        <li>
                            <a class="main-page-nav-item" href="/grammar">Grammar <img src="/assets/icons/grammar.svg" ></a>
                        </li>
                        <li>
                            <a class="main-page-nav-item" href="/search-history">History <img src="/assets/icons/history.svg" ></a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </template>

    <template id="translate-page-template"></template>
</body>
</html>
